---

- name: Backup NAS
  hosts: nas
  remote_user: root

  pre_tasks:
  - name: Mount Backup destination
    command: /bin/mount /dev/sde1 /mnt
    args:
      creates: /mnt/*
      warn: False

  tasks:
  - name: Backup filesystem
    synchronize:
      archive: yes
      compress: no
      delete: yes
      dest: /mnt/
      partial: yes
      rsync_opts:
      - "--exclude='dev/'"
      - "--exclude='home/lost+found/'"
      - "--exclude='lost+found/'"
      - "--exclude='media/'"
      - "--exclude='mnt/'"
      - "--exclude='proc/'"
      - "--exclude='run/'"
      - "--exclude='sys/'"
      - "--exclude='tmp/'"
      - "--exclude='var/cache/'"
      src: /
    delegate_to: '{{ inventory_hostname }}'

  post_tasks:
  - name: Unmount Backup destination
    command: /bin/umount /mnt
    args:
      removes: /mnt/*
      warn: False
